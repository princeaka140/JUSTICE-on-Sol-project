<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Justice Bot Dashboard</title>
  <link rel="stylesheet" href="assets/style.css" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }

    #content-container {
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      padding: 0 10px;
      box-sizing: border-box;
    }

    #video-container {
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9;
      margin: 0 auto;
      border-radius: 10px;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: inherit;
      border: 1px solid rgba(255,255,255,0.05);
      cursor: pointer;
      display: block;
    }

    .sound-btn {
      position: absolute;
      bottom: 12px;
      right: 12px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      font-size: 20px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.2s ease, transform 0.1s ease;
    }
    .sound-btn:hover { background: rgba(255,255,255,0.2); }
    .sound-btn:active { transform: scale(0.95); }

    #content-frame {
      width: 100%;
      aspect-ratio: 16 / 9;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.03);
      overflow: hidden;
      display: none;
      margin-top: 16px;
    }

    .layout {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .layout iframe {
      width: 400px;
      max-width: 370px;
      height: 400px;
      border-top: 0px;
      border-bottom: 4px solid aqua;
      border-radius: 10px;
    }

    #button {
      background: #2793a2;
      color: #fff;
      border: 0px;
      border-radius: 6px;
      padding: 8px 16px;
      cursor: pointer;
    }
    #social {
      border-radius: 100%;
      border: 1px solid #fff;
      width: 30px;
      height: 30px;
    }
    #align {
      display:flex;
      gap: 30px;
    }

    @media (max-width: 600px) {
      #video-container,
      #content-frame {
        aspect-ratio: 16 / 10;
      }
      .sound-btn {
        width: 38px;
        height: 38px;
        bottom: 8px;
        right: 8px;
        font-size: 18px;
      }
    }
  </style>

  <script>
    window.BACKEND_URL = 'http://127.0.0.1:8000';
    window.JWT_TOKEN = null;
  </script>
  <script src="assets/api.js" defer></script>
  <script src="assets/script.js" defer></script>
</head>

<body>
  <div id="app">
    <header id="topbar">
      <div class="left"><button id="trade">TRADE</button></div>
      <div class="center"><img src="../logo/applogo.jpg" id="logo" alt="logo" /></div>
      <div class="right">
        <div class="notification" role="button" aria-label="Notifications">
          üîî<span class="badge" id="notif-count">0</span>
        </div>
      </div>
    </header>

    <main>
      <div id="content-container">
        <div id="video-container">
          <video id="welcomeVideo" autoplay muted loop playsinline>
            <source src="../video/justice.mp4" type="video/mp4" />
            Your browser does not support video.
          </video>
          <button id="soundBtn" class="sound-btn" title="Toggle sound">üîá</button>
        </div>

        <iframe id="content-frame"></iframe>
        </div>
        <div class="layout">
          <iframe name="display"></iframe>
          
          <button id="button"><a href="pages/about.html" target="display">ABOUT US</a></button>
        </div>
        <br>
          <div id="align">
          <button id="social"><a href="t.me/Justiceonsolana1" target="display"><img src="../logo/facebook.png"></a></button>
          <button id="social"><a href="https://x.com/Rugberds/status/1973704514151522516" target="display"><img src="../logo/twitter.png"></a></button>
          <button id="social"><a href="https://t.me/Justiceonsolana1" target="display"><img src="../logo/telegram.jpg" ></a></button>
  
      </div>
    </main>

    <nav id="navbar">
      <button data-page="index.html">üè†<span>Dashboard</span></button>
      <button data-page="pages/task.html">üìã<span>Tasks</span></button>
      <button data-page="pages/referral.html">üë•<span>Referrals</span></button>
      <button data-page="pages/wallets.html">üí≥<span>Wallet</span></button>
      <button data-page="pages/stats.html">üìä<span>Stats</span></button>
      <button data-page="pages/account.html">üë§<span>Account</span></button>
    </nav>
  </div>

  <script>
    const tradeButton = document.getElementById('trade');
    const contentFrame = document.getElementById('content-frame');
    const welcomeVideo = document.getElementById('welcomeVideo');
    const soundBtn = document.getElementById('soundBtn');
    const navButtons = document.querySelectorAll('#navbar button');
    const dexSrc = "https://dexscreener.com/solana/dxr4vjqrygwxfyusfhrq1injjc5a5hkqzxb1d1ylmmrt";

    let currentView = "home";

    soundBtn.addEventListener('click', () => {
      welcomeVideo.muted = !welcomeVideo.muted;
      soundBtn.textContent = welcomeVideo.muted ? 'üîá' : 'üîä';
    });

    welcomeVideo.addEventListener('dblclick', () => {
      welcomeVideo.paused ? welcomeVideo.play() : welcomeVideo.pause();
    });

    let lastTap = 0;
    welcomeVideo.addEventListener('touchend', () => {
      const now = Date.now();
      if (now - lastTap < 300) welcomeVideo.paused ? welcomeVideo.play() : welcomeVideo.pause();
      lastTap = now;
    });

    tradeButton.addEventListener('click', () => {
      if (currentView === "trade") {
        showVideo();
        tradeButton.textContent = "TRADE";
        currentView = "home";
      } else {
        showIframe(dexSrc);
        tradeButton.textContent = "BACK";
        currentView = "trade";
      }
    });

    navButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        const page = btn.dataset.page;
        if (page === 'index.html') {
          showVideo();
          tradeButton.textContent = "TRADE";
          currentView = "home";
        } else {
          showIframe(page);
          tradeButton.textContent = "TRADE";
          currentView = "page";
        }
      });
    });

    function showIframe(url) {
      document.getElementById('video-container').style.display = 'none';
      contentFrame.style.display = 'block';
      contentFrame.src = url;
    }

    function showVideo() {
      contentFrame.style.display = 'none';
      contentFrame.src = '';
      document.getElementById('video-container').style.display = 'block';
    }

    if (typeof updateNotifCount === "function") {
      updateNotifCount();
      setInterval(updateNotifCount, 30000);
    }
  </script>

  <script src="app.js" defer></script>
</body>
</html>
