<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Wallet • Project</title>
  <link rel="stylesheet" href="/assets/style.css" />
  <style>
  html, body {
    margin: 0;
    padding: 0;
    background: #071026;
    color: #e6eef8;
    font-family: Inter, system-ui, Arial;
    width: 100%;
    overflow-x: hidden;
  }

  .container {
    max-width: 1100px;
    margin: 0 auto;
    padding: 16px;
    box-sizing: border-box;
  }

  .balance {
    text-align: center;
    margin-bottom: 20px;
  }

  .balance .amount {
    font-size: 36px;
    font-weight: 800;
    color: #a7ffeb;
    word-break: break-word;
  }

  .grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 16px;
  }

  .card {
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border-radius: 8px;
    padding: 18px;
    box-shadow: 0 6px 28px rgba(20,40,80,0.6);
    border: 1px solid rgba(167,255,235,0.06);
    box-sizing: border-box;
  }

  .card h3 {
    margin: 0 0 8px 0;
    font-size: 16px;
    color: #bfeedd;
  }

  .muted {
    color: #9fb7ff99;
    font-size: 13px;
  }

  .form-row {
    display: flex;
    gap: 8px;
    margin-top: 8px;
  }

  input[type=text], input[type=number] {
    flex: 1;
    padding: 8px 10px;
    border-radius: 4px;
    border: 1px solid rgba(255,255,255,0.06);
    background: rgba(0,0,0,0.2);
    color: #e6eef8;
    font-size: 14px;
  }

  button {
    background: linear-gradient(90deg,#22c1c3,#60d394);
    border: none;
    padding: 8px 12px;
    border-radius: 4px;
    color: #042028;
    font-weight: 700;
    cursor: pointer;
    transition: transform 0.1s ease, opacity 0.2s ease;
  }

  button:hover {
    opacity: 0.85;
  }

  button:active {
    transform: scale(0.97);
  }

  .transactions {
    max-height: 280px;
    overflow-y: auto;
    margin-top: 8px;
  }

  .tx {
    display: flex;
    justify-content: space-between;
    padding: 8px;
    border-radius: 4px;
    margin-bottom: 6px;
    background: linear-gradient(90deg, rgba(255,255,255,0.01), rgba(255,255,255,0.00));
  }

  .tx .left {
    display: flex;
    gap: 12px;
    align-items: center;
    flex-wrap: wrap;
  }

  .glow {
    box-shadow: 0 0 12px rgba(100,220,180,0.12);
    border: 1px solid rgba(100,220,180,0.12);
  }

  /* --- RESPONSIVE --- */
  @media (max-width: 768px) {
    .grid {
      grid-template-columns: 1fr;
    }
    .container {
      padding: 10px;
    }
    .balance .amount {
      font-size: 28px;
    }
    .card {
      padding: 14px;
    }
  }
</style>

</head>
<body>
  <div class="container">
    <div class="balance card glow">
      <div class="muted">Balance</div>
      <div class="amount" id="balanceAmount">—</div>
      <div class="muted" id="walletAddr">Wallet: —</div>
    </div>

    <div class="grid" style="margin-top:12px">
      <div class="card" id="setWalletCard">
        <h3>Set Wallet</h3>
        <div class="muted">Set your Solana wallet address.</div>
        <div class="form-row">
          <input id="setWalletInput" type="text" placeholder="Enter SOL address (e.g. <key>)" />
          <button id="setWalletBtn">Save</button>
        </div>
      </div>

      <div class="card" id="presaleCard">
        <h3>PRESALE</h3>
        <div class="muted">Presale is not available at the moment.</div>
        <div style="margin-top:8px"><button disabled style="opacity:0.6">Not available</button></div>
      </div>

      <div class="card" id="withdrawCard">
        <h3>Withdrawal</h3>
        <div class="muted">Request a withdrawal to your set SOL wallet.</div>
        <div class="form-row">
          <input id="withdrawAmount" type="number" placeholder="Amount" />
          <button id="withdrawBtn">Withdraw</button>
        </div>
      </div>

      <div class="card" id="txCard">
        <h3>Live Transaction History</h3>
        <div class="muted">Recent transactions (withdrawals, presales, credits)</div>
        <div class="transactions" id="txList">Loading…</div>
      </div>
    </div>
  </div>

  <script src="/assets/api.js"></script>
  <script>
    const balanceAmount = document.getElementById('balanceAmount')
    const walletAddr = document.getElementById('walletAddr')
    const txList = document.getElementById('txList')

    async function loadInfo(){
      try{
        const info = await apiFetch('/wallet/info')
        balanceAmount.textContent = (info.balance || 0).toFixed(6) + ' SOL'
        walletAddr.textContent = 'Wallet: ' + (info.wallet || 'Not set')
      }catch(e){
        console.error('wallet/info', e)
      }
    }

    async function loadTx(){
      try{
        const res = await apiFetch('/wallet/transactions?limit=50')
        const txs = res.transactions || []
        if(!txs.length){ txList.innerHTML = '<div class="muted">No transactions yet.</div>'; return }
        txList.innerHTML = ''
        txs.forEach(t=>{
          const div = document.createElement('div'); div.className='tx'
          div.innerHTML = `<div class="left"><div><strong>${t.type}</strong></div><div class="muted">${new Date(t.created_at).toLocaleString()}</div></div><div><strong>${t.amount}</strong></div>`
          txList.appendChild(div)
        })
      }catch(e){ console.error('wallet/transactions', e) }
    }

    document.getElementById('setWalletBtn').addEventListener('click', async ()=>{
      const value = document.getElementById('setWalletInput').value.trim()
      if(!value) return alert('Enter wallet address')
      try{
        const r = await apiFetch('/wallet/set', { method: 'POST', body: JSON.stringify({ wallet: value }), headers: { 'Content-Type': 'application/json' } })
        alert('Saved')
        loadInfo()
      }catch(e){ alert('Save failed'); console.error(e) }
    })

    document.getElementById('withdrawBtn').addEventListener('click', async ()=>{
      const amount = parseFloat(document.getElementById('withdrawAmount').value)
      if(!amount || amount <= 0) return alert('Enter valid amount')
      try{
        const r = await apiFetch('/wallet/request', { method: 'POST', body: JSON.stringify({ amount }), headers: { 'Content-Type': 'application/json' } })
        if (r && r.detail){ alert('Withdraw failed: '+r.detail); return }
        alert('Withdrawal requested — pending admin approval')
        loadInfo(); loadTx()
      }catch(e){ alert('Withdraw failed'); console.error(e) }
    })

    // PRESALE disabled by server; button is disabled in UI

    // initial load
    loadInfo(); loadTx()
    setInterval(loadInfo, 5000)
    setInterval(loadTx, 5000)
  </script>
</body>
</html>
